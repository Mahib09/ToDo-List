<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>To do List | Mahib</title>
  </head>
  <body>
    
      <div class="model hide">
        <div class="deleteallConfirmation">
          <p class="confirmationText">Are you sure? All pages inside this group will be deleted.</p>
          <button class="confirmationDelete">Delete</button>
          <button class="confirmationCancel">Cancel</button>
        </div>
      </div>
    <header>
      <h1 class="heading1">Task List</h1>
      <p class="instructions">
        Use this template to track your personal tasks.
      </p>
      <p class="instructions">
        Click <span>+ New</span> to create a new task directly on this board.
      </p>
      <p class="instructions">
        Click an existing task to add additional context or subtasks.
      </p>
      
      <div class="header-end">
        <button class="sort">Sort</button>
        <button class="filter">Filter</button>
        <button class="headNew">New</button>
      </div>
      <hr>
      <div class="sortmenu">
        <div class="sortbtn" ><input type="radio" name="sort" id="byname" checked>
          <label for="byname" class="sortname">Name</label></div>
        <div class="sortbtn"><input type="radio" name="sort" id="bydate">
          <label for="bydate" class="sortdate">Date Created</label></div>
      </div>
    </header>
    <main>
      <div class="taskComponent todo">
        <div class="headComponent">
          <div class="todoHeader head">
            <p class="headerText"><span class="todo-btn">&#8226</span> To do</p>
          </div>
          <button class="counter">0</button>
          <button class="deleteAll"><i class="fa fa-trash"></i></button>
          <button class="new">&#43;</button>
        </div>
        
        <div class="content">
          <button class="new-taskbutton">+ New</button><br>
        </div>
      </div>
      <div class="taskComponent progress">
        <div class="headComponent">
          <div class="progressHeader head">
            <p class="headerText"><span class="progress-btn">&#8226 </span> In Progress</p>
          </div>
          <button class="counter">0</button>
          <button class="deleteAll"><i class="fa fa-trash"></i></button>
          <button class="new">&#43;</button>
        </div>
        <div class="content">
          <button class="new-taskbutton">+ New</button><br>
        </div>
      </div>
      <div class="taskComponent done">
        <div class="headComponent">
          <div class="doneHeader head">
            <p class="headerText"><span class="done-btn">&#8226 </span> Done</p>
            </div>
          <button class="counter">0</button>
          <button class="deleteAll"><i class="fa fa-trash"></i></button>
          <button class="new">&#43;</button>
        </div>
        <div class="content">
          <button class="new-taskbutton">+ New</button><br>
        </div>
      </div>
    </main>
    <footer></footer>
    
  </body>
</html>
