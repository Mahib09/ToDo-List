<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>To do List | Mahib</title>
  </head>
  <body>
    
      <div class="model hide">
        <div class="deleteallConfirmation">
          <p class="confirmationText">Are you sure? All pages inside this group will be deleted.</p>
          <button class="confirmationDelete">Delete</button>
          <button class="confirmationCancel">Cancel</button>
        </div>
      </div>
    <header>
      <h1 class="heading1">Task List</h1>
      <p class="instructions">
        Use this template to track your personal tasks.
      </p>
      <p class="instructions">
        Click <span>+ New</span> to create a new task directly on this board.
      </p>
      <p class="instructions">
        Click an existing task to add additional context or subtasks.
      </p>
      
      <div class="header-end">
        <ul class="lists" data-lists>
          <!-- <li class="list selectedList">Your Task List</li>
          <li class="list">Your Task List</li> -->
        </ul>
        <form action="" data-new-list-form>
          <input type="text" data-new-list-input>
          <button type="submit"><i class="fa fa-plus plusNewList"></i></button>
        </form>
      
        <button class="sort" data-sort-list-button>Sort</button>
        <button data-delete-list-button>Delete List</button>
      </div>
      <hr>
      <div>
        <input type="text" placeholder="Enter Header" class="headerInput hide">
      </div>
      <div class="sortmenu">
        <div class="sortbtn" ><input type="radio" name="sort" id="byname" checked>
          <label for="byname" class="sortname">Name</label></div>
        <div class="sortbtn"><input type="radio" name="sort" id="bydate">
          <label for="bydate" class="sortdate">Date Created</label></div>
      </div>
    </header>
    <main>
      <div class="taskComponent todo" data-task-container data-list-id="1">
        <div class="headComponent" data-task-container-header>
          <div class="todoHeader head">
            <p class="headerText"><span class="todo-btn">&#8226</span> To do</p>
          </div>
          <button class="counter" data-task-container-header-count>0</button>
          <button class="deleteAll" data-task-container-header-deleteall><i class="fa fa-trash"></i></button>
          
        </div>
        
        <div class="content"data-task-container-content>
         <form action="" data-task-container-header-newtask><input class="new-taskbutton" placeholder="+ New" /></form><br>
        </div>
      </div>
      <div class="taskComponent progress" data-task-container data-list-id="2">
        <div class="headComponent" data-task-container-header>
          <div class="progressHeader head">
            <p class="headerText"><span class="progress-btn">&#8226 </span> In Progress</p>
          </div>
          <button class="counter" data-task-container-header-count>0</button>
          <button class="deleteAll" data-task-container-header-deleteall><i class="fa fa-trash"></i></button>
          
        </div>
        <div class="content" data-task-container-content>
          <form action="" data-task-container-header-newtask><input class="new-taskbutton" placeholder="+ New" /></form><br>
        </div>
      </div>
      <div class="taskComponent done" data-task-container data-list-id="3">
        <div class="headComponent" data-task-container-header>
          <div class="doneHeader head">
            <p class="headerText"><span class="done-btn">&#8226 </span> Done</p>
            </div>
          <button class="counter" data-task-container-header-count>0</button>
          <button class="deleteAll" data-task-container-header-deleteall><i class="fa fa-trash"></i></button>
          
        </div>
        <div class="content" data-task-container-content>
          <form action="" data-task-container-header-newtask><input class="new-taskbutton" placeholder="+ New" /></form><br>
        </div>
      </div>
    </main>
    <footer></footer>
    <template id="task-template">
      <div class="contentContainer" draggable="true">
        <textarea name="" id="" cols="30" rows="10" readonly></textarea>
        <button class="containerbtn arrowbtn">-></button>
        <button class="containerbtn deletebtn">X</button>
      </div>
      
    </template>
  </body>
</html>
